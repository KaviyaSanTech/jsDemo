<form>

    <div>
      <span>
        First Name :
      </span>
      <input type="text" placeholder="First Name" pattern="[A-Za-z\s]{3,20}" required/>
    </div>

    <div>
      <span>
        Last Name :
      </span>
      <input type="text" placeholder="Last Name" pattern="[A-Za-z\s]{3,20}" required/>
    </div>

    <div>
      <span>
        Email :
      </span>
      <input type="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{1,}$" required/>
    </div>

    <div>
      <span>
        Father's Name :
      </span>
      <input type="text" placeholder="Father's Name" pattern="[A-Za-z\s]{3,20}" required/>
    </div>

    <div>
      <span>
        Address :
      </span>
      <input type="textarea" placeholder="Address" pattern="[A-Za-z0-9._\s]{3,20}" required/>
    </div>

    <div>
      <input type="text" placeholder="Mobile" pattern="[0-9]{10}" required/>
    </div>

    <div>
      <input type="submit">
    </div>
</form>
