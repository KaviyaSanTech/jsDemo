<form>

    <div>
      <span>
        <!-- User Image -->
      </span>
      <input type="text" placeholder="Name" pattern="[A-Za-z\s]{3,20}" required/>
    </div>

    <div>
      <span class="input-group-addon">
        <!-- Mail Image -->
      </span>
      <input type="text" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{1,}$" required/>
    </div>

    <div>
      <span>
        <!-- password Image -->
      </span>
      <input type="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}" required/>
    </div>

    <div>
      <span>
        <!-- Mobile Image -->
      </span>
      <input type="text" placeholder="Mobile" pattern="[0-9]{10}" required/>
    </div>

    <div>
      <input type="submit">
    </div>
</form>
