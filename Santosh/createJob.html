<html>
<head>
  <title>LinkDin</title>
  <script src="app.js"></script>
</head>
<body style="text-align:center;">
  <div>
    <h1>LinkDin</h1>
  </div>
  <div>
    <div>
      <h2>Post a Job</h2>
      <form name="jobForm" onsubmit="return submitJob()" method="post">
        <label>Company Name :</label>
        <input type="text" name="cName" placeholder="Name" required/>
        <br />
        <br />
        <label>Job Location :</label>
        <input type="text" name="cLocation" placeholder="Location" required/>
        <br />
        <br />
        <label>Job Requirement :</label>
        <input type="text" name="cRequirement" placeholder="Requirement" required/>
        <br />
        <br />
        <label>Contact Email :</label>
        <input type="email" name="cEmail" placeholder="email" required/>
        <br />
        <br />
        <input type="submit" value="Post a Job">
      </form>
    </div>
  </div>
</body>
</html>
